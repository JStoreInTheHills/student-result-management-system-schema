<div id="add_class_to_year_modal" class="modal fixed-left fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-dialog-aside modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Add class To Academic Year.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                    <p>
                        <strong>Use this form to add a class to an academic year. All the fields with * are required.
                        </strong>
                    </p>
                    <hr />
                    <p class="mb-0">Click on Add Class to save your changes.</p>
                </div>

                <hr class="my-2" />

                <form id="add_class_to_year_form" autocomplete="off">
                    <input type="hidden" name="year_id_input" id="year_id_input" />


                    <div class="form-group">
                        <label for="class_id" class="text-primary"></label>
                        <select name="class_id" id="class_id" class="form-control"></select>
                    </div>

                    <div class="form-group">
                        <label for="class_teacher_id" class="text-primary">Choose a teacher:
                        </label>
                        <select name="class_teacher_id" id="class_teacher_id" class="form-control"></select>
                    </div>

                    <hr class="my-4" />

                    <div class="btn-group">
                        <button class="btn btn-md btn-primary" id="add_class_teacher_btn">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal-bialog .// -->
</div>
<!-- modal.// -->
